<div class="card col-12 col-sm-12 col-md-10 col-lg-10 mx-auto d-flex position-absolute start-0 end-0 bottom-0 top-0 align-self-center border-0 shadow">
    <div class="card-body">
        <h2 class="card-title text-dark"><i class="bi bi-calendar2-week me-2"></i>Week <span class="week"></span> - <code class="fw-bold">Schedule</code></h2>
        <hr>
        <p class="m-0 col-12 col-sm-12 col-md-6 col-lg-6">This is your <code class="fw-bold">Schedule</code> for the week.</p>
        <div class="py-3 d-flex justify-content-between align-items-center row m-0 gap-4">
              <button class="btn btn-sm btn-outline-info col-12 col-sm-12 col-md-2 col-lg-3" onclick="getSchedule()"><i class="bi bi-arrow-clockwise me-2"></i>Update schedule</button>
              <button class="btn btn-sm btn-outline-success col-12 col-sm-12 col-md-4 col-lg-3" onclick="addAssistance(true)"><i class="bi bi-calendar2-check me-2"></i> check <span class="day"></span> Attendance!</button>
        </div>
        <div class="table-responsive rounded-1">
          <table class="table table-hover">
              <thead class="table-dark">
                  <tr>
                      <th class="col-2" scope="col">Hour</th>
                      <th class="col-2 text-center" scope="col">Monday</th>
                      <th class="col-2 text-center" scope="col">Tuesday</th>
                      <th class="col-2 text-center" scope="col">Wednesday</th>
                      <th class="col-2 text-center" scope="col">Thursday</th>
                      <th class="col-2 text-center" scope="col">Friday</th>
                  </tr>
              </thead>
              <tbody>
                  <!--Dinamic list-->
              </tbody>
          </table>
        </div>
    </div>
  </div>
  <script>
      document.querySelector('.main').className = "main bg-schedule";
      document.querySelector('.day').innerText = getTodaysName()
      document.querySelector('.week').innerText = getWeekNumber()
      getSchedule()
  </script>
